        <p>今日は、自分が最近直面している「焦り」と「不安」について考えた。</p>
        <p>焦る気持ちは未来への期待と恐れの裏返しでもあり、</p>
        <p>不安は行動の不確かさをそのまま反映しているものだと思う。</p>
